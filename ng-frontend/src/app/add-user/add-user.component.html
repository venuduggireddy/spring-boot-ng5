<div class="col-md-6">
    <h2>Add New User</h2>
    <form>
        <div class="form-group">
            <label for="firstName"></label>
            <input type="text" [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName"></label>
            <input type="text" [(ngModel)]="user.lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
        </div>
        <button class="btn btn-success" (click)="createUser()">Create</button>
    </form>
</div>
